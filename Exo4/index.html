<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Exo 4</title>
</head>

<body>
    <div class="container">
        <p class="status"></p>
        <div class="question">
            <p id="question-display"></p>
            <div class="form-wrapper">
                <form action="" method="post" id="form">
                    <div class="form-control answer">
                        <input type="radio" name="answer" id="a">
                        <label for="a"></label>
                    </div>
                    <div class="form-control answer">
                        <input type="radio" name="answer" id="b">
                        <label for="b"></label>
                    </div>
                    <div class="form-control answer">
                        <input type="radio" name="answer" id="c">
                        <label for="c"></label>
                    </div>
                    <div class="form-control answer">
                        <input type="radio" name="answer" id="d">
                        <label for="d"></label>
                    </div>
                </form>
                <div class="submit">
                    <input id="next" role="button" type="button" value="Suivant">
                </div>
            </div>
        </div>
        <div class="question score">
            <p class="score-display"></p>
            <div class="submit">
                <input id="restart" role="button" type="button" value="Rejouer">
            </div>
        </div>
    </div>
    <script src="./scripts/script.js"></script>
</body>

</html>
