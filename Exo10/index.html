<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles/style.css">
        <title>Meal book</title>
    </head>

    <body>
        <div class="container-fluid">
            <div id="search">
                <input type="text" name="" id="search-input" placeholder="">
                <!-- <button id="search-btn">search</button> -->
            </div>
            <div id="fav">
                <p id="fav-title">Mes recettes favorites</p>
                <div id="fav-meal-display">

                </div>
                <!-- <button id="search-btn">search</button> -->
            </div>
            <div id="meals">
                <div class="meal-display">
                    <div class="meal-poster">
                        <button type="button">Generer une recette</button>
                        <img src="https://www.themealdb.com/images/media/meals/nv5lf31628771380.jpg" alt="" class="meal-img">
                    </div>
                    <div class="meal-info">
                        <p id="movie-name">Sardine</p>
                        <i class="fa-solid fa-heart"></i>
                    </div>
                </div>
            </div>
        </div>
        <script src="./scripts/script.js"></script>
    </body>

</html>
