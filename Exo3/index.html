<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Exo 3</title>
</head>

<body>

    <div class="container">
        <p id="error"></p>
        <div class="generator">
            <div id="table">
                <div type="text" name="" id="pwd-display">
                    <input id="copy-btn" type="button" value="Copy">
                    <p id="show-pwd"></p>
                </div>
                <div class="form-wrapper">
                    <form action="" method="post" id="form">
                        <div class="form-control">
                            <label for="pwd-length">Longueur du password</label>
                            <input type="text" name="length" id="pwd-length" value="15"><br>
                        </div>
                        <div class="form-control">
                            <label for="capital-letters">Contient des lettres majuscules</label>
                            <input type="checkbox" name="hasCapital" id="capital-letters" value="capital"><br>
                        </div>
                        <div class="form-control">
                            <label for="small-letters">Contient des lettres minuscules</label>
                            <input type="checkbox" name="hasSmall" id="small-letters" value="small"><br>
                        </div>
                        <div class="form-control">
                            <label for="numbers">Contient des nombres</label>
                            <input type="checkbox" name="hasNumbers" id="numbers" value="numbers"><br>
                        </div>
                        <div class="form-control">
                            <label for="specials">Contient des caractères spéciaux</label>
                            <input type="checkbox" name="hasSpecials" id="specials" value="special"><br>
                        </div>
                        <div class="form-control submit">
                            <input id="btn" role="button" type="button" value="Generer Le Mot De Passe">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="./scripts/script.js"></script>
</body>

</html>
