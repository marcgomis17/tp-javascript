<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Exo 3</title>
</head>

<body>

    <div class="container">
        <p id="error"></p>
        <div class="generator">
            <div class="table">
                <div name="" id="password-display">
                    <input id="copy-btn" type="button" value="Copy">
                    <p id="show-password"></p>
                </div>
                <div class="form-wrapper">
                    <form action="" method="post" id="form">
                        <div class="form-control">
                            <label for="length-field">Longueur du password</label>
                            <input type="text" name="password-length" id="length-field" value="15">
                        </div>
                        <div class="form-control">
                            <label for="capital">Contient des Lettres Majuscules</label>
                            <input type="checkbox" name="capital" id="capital" value="capital">
                        </div>
                        <div class="form-control">
                            <label for="small">Contient des Lettres Minuscules</label>
                            <input type="checkbox" name="small" id="small" value="small">
                        </div>
                        <div class="form-control">
                            <label for="numbers">Contient des Nombres</label>
                            <input type="checkbox" name="numbers" id="numbers" value="number">
                        </div>
                        <div class="form-control">
                            <label for="special">Contient des Caracteres Speciaux</label>
                            <input type="checkbox" name="special" id="special" value="special">
                        </div>
                    </form>
                    <input type="button" id="btn" value="Generer Le Mot de Passe">
                </div>
            </div>
        </div>
    </div>
    <script src="./scripts/script.js"></script>
</body>

</html>
