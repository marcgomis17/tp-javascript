<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./styles/style.css">
        <title>Slide</title>
    </head>

    <body>
        <div id="main-container">
            <div id="background-container"></div>
            <div class="carousel-inner">
                <button type="button" class="btn prev" data-slide="prev">&#10094;</button>
                <div class="slide active">
                    <img src="./images/img1.jpeg" id="image">
                </div>
                <button type="button" class="btn next" data-slide="next">&#10095;</button>
            </div>

            <!-- <div class="carousel-indicators">
                    <button type="button" data-slide-to="0" class="current"></button>
                    <button type="button" data-slide-to="1"></button>
                    <button type="button" data-slide-to="2"></button>
                </div> -->
        </div>
        </div>
        <script src="./scripts/script.js"></script>
    </body>

</html>
